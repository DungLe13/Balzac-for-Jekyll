<!--  A basic web map. -->
<!DOCTYPE html>
<!-- Leaflet Guide: http://leafletjs.com/examples/quick-start.html -->
<html lang="en">

<head>
    <style type="text/css">
    	body {
    		margin: 0;
    		padding: 0;
    	}

    	html, #map {
    		position: absolute;
    		top: 0;
    		bottom: 0;
    		width: 100%;
    	}
    </style>

    <title> Topography Map </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
</head>

<body>

	<div id="map"></div>

    <script>

        var topoMap = L.map('map').setView([20.96265, 105.74439], 14);
    	L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 21,
            attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }).addTo(topoMap);

        // This is a marker and popup
        // of my home
    	var marker = L.marker([20.96265, 105.74439]).addTo(topoMap)
    	marker.bindPopup("Home sweet home!!").openPopup();
        // of my old high school
        var marker2 = L.marker([21.00652, 105.79555]).addTo(topoMap)
        marker2.bindPopup("Hanoi Amsterdam High School").openPopup();
        // This is a circle
        var circle = L.circle([20.96265, 105.74439], {
            color: 'blue',
            fillColor: '#2BFFC1',
            fillOpacity: 0.5,
            radius: 800
        }).addTo(topoMap);

    </script>
</body>

</html>
